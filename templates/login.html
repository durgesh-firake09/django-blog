{% extends 'base.html' %}
{% block title %}
Login - Blog
{% endblock title %}

{% block body %}

{% if loggedIn == True %}
<script>
    location.pathname = "/";
</script>
{% endif %}

<div class="login-page">
    <div class="heading">
        <h1>Login</h1>
    </div>
    <p>Not Registered?</p>
    <a href="/user/sign-up/" class="btn btn-3" style="margin-top:5px;">Sign Up Now</a>
</div>

<div class="contact-form">
    <form action="/user/login/" class="flex fd-column align-center" method="post">
        {% csrf_token %}

        <div class="form-content">
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" required placeholder="Enter Your Email">
        </div>

        <div class="form-content">
            <label for="password1">Password : </label>
            <input type="password" name="password" required id="password" placeholder="Enter Your Password">
        </div>

        <div class="form-content">
            <label style="font-size: 16px!important;">Forgot Password : <a href="/user/reset-password/">Click
                    Here</a></label>
        </div>
        <div class="form-btns">
            <button type="submit" class="btn btn-2 big">Login</button>
            <button type="reset" class="btn btn-3 big">Reset</button>
        </div>


    </form>
</div>
{% endblock body %}

{% block js %}
{% if redirected_from == "sign_up_page" %}
<script>
    alert("You Are Successfully Signed Up. Now You Can Login To Your Account")
</script>
{% endif %}
{% endblock js %}
