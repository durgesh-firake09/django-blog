{% extends 'base.html' %}
{% block title %}
Reset Password - Blog
{% endblock title %}

{% block body %}
<div class="reset-password-page">
    <div class="heading">
        <h1>Reset Password</h1>
    </div>
</div>

<div class="contact-form">
    <form action="/user/sign-up/" class="flex fd-column align-center" method="post">
        {% csrf_token %}
        <div class="form-content">
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" required placeholder="Enter Your Email">
        </div>
        <div class="form-content">
            <label for="phone">Mobile Number : </label>
            <input type="text" name="phone" id="phone" required placeholder="Enter Your Mobile Number">
        </div>
        <div class="form-content">
            <label for="phone">Date of Birth : </label>
            <input type="date" name="phone" id="phone" required placeholder="Enter Your Mobile Number">
        </div>
        <div class="form-btns">
            <button type="submit" class="btn btn-2 big">Reset Password</button>
            <button type="reset" class="btn btn-3 big">Reset</button>
        </div>
    </form>
</div>
{% endblock body %}
